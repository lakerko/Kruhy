<!DOCTYPE html>
<html>
<head>
    <title>A predsa sa toci</title>
</head>
<body>
    <script>
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;
        document.body.appendChild(canvas);

        var kruh = {
            x : 0,
            y : 0,
            size : 50,
            speed : 0,
            direction: 0,

            reset: function() {
                this.x = 1 + this.size / 2;
                this.y = canvas.height - this.size / 2;
                this.speed = 8;
                this.direction = 1;
            },

            move : function (delta) {
                if (this.x - this.size / 2 <= 0){
                    this.x = 1 + this.size / 2;
                    this.direction *= -1;
                    this.speed--;
                    console.log(this.speed);
                } else if (this.x + this.size / 2 >= canvas.width) {
                    this.x = canvas.width - this.size / 2;
                    this.direction *= -1;
                    this.speed--;
                    console.log(this.speed);
                }
                this.x += (this.speed * this.direction) * (delta / 20);
            },

            render : function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, 2*Math.PI);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.strokeStyle="#FF0000";
                ctx.stroke();
            }
        }

        var ciel = Object.create(kruh);
        delete ciel.move;
        ciel.reset = function() {
            this.size = 10;
            this.x = canvas.width - 50;
            this.y = 50;
        }

        ciel.render = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size / 2, 0, 2*Math.PI);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.strokeStyle="yellow";
            ctx.stroke();
        }


        var kruzok = Object.create(kruh);
        kruzok.reset = function() {
            this.size = 30;
            this.x = 100;
            this.y = 100;
            this.moving = true;
        }

        kruzok.vectors = function(target) {
            this.vectorX = this.x - target.x;
            this.vectorY = this.y - target.y;
            this.distance = Math.sqrt(this.vectorX*this.vectorX + this.vectorY*this.vectorY);
        }

        kruzok.move = function(delta) {
            if (this.distance > 10) {
                this.x -= (this.vectorX / this.distance) * (delta / 10);
                this.y -= (this.vectorY / this.distance) * (delta / 10);
            } else {
                this.moving = false;
            }
        }

        kruzok.render = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size / 2, 0, 2*Math.PI);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.strokeStyle="brown";
            ctx.stroke();
        }

        function reset () {
            kruh.reset();
            ciel.reset();
            kruzok.reset();
        }

        function update(delta) {
            kruh.move(delta);
            kruzok.vectors(ciel);
            if (kruzok.moving) {
                kruzok.move(delta);
            }
        }

        function render() {
            ctx.fillStyle = "C9EDF5";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            kruh.render();
            ciel.render();
            kruzok.render();
        }

        function main() {
            var now = Date.now();
            var delta = now - then;

            update(delta);
            render();

            then = now;
        }

        reset();
        var then = Date.now();
        setInterval(main, 1000 / 60);
    </script>
</body>
</htmL>
